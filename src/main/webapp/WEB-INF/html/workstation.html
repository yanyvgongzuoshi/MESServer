<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript">
    var id = 0;
    var user;

    var page = 1;
    var maxPage = 0;
    var from = 0;
    var length = 10;

    function changeItem(newId) {
        id = newId;
        $("#inputId").val(id);
        $("#inputId2").val(id);
        refreshWorkpiece();
    }

    function saveOrUpdate() {
        $.ajax({
            type:"POST",
            contentType:"application/json",
            url:"api/workstationSaveOrUpdate?uid=" + user
                + "&id=" + $("#inputId").val()
                + "&name=" + $("#inputName").val(),
            dataType:'json',
            success : function(result) {
                var res = eval("(" + result + ")");
                commonUtil.message(res.data);
                refresh();
            }
        });
    }

    function add() {
        $.ajax({
            type:"POST",
            contentType:"application/json",
            url:"api/workstation/add?"
                + "id=" + $("#inputId").val()
                + "&workpieceId=" + $("#inputWorkpiece").val(),
            dataType:'json',
            success : function(result) {
                var res = eval("(" + result + ")");
                commonUtil.message(res.data);
                refreshWorkpiece();
            }
        });
    }

    function deleteItem(id) {
        $.ajax({
            type:"POST",
            contentType:"application/json",
            url:"api/workstationDelete?id=" + id,
            dataType:'json',
            success : function(result) {
                var res = eval("(" + result + ")");
                commonUtil.message(res.data);
                refresh();
            }
        });
    }

    function deleteWorkpieceItem(itemId) {
        $.ajax({
            type:"POST",
            contentType:"application/json",
            url:"api/workstationDeleteWorkpiece?id=" + id + "&itemId=" + itemId,
            dataType:'json',
            success : function(result) {
                var res = eval("(" + result + ")");
                commonUtil.message(res.data);
                refreshWorkpiece();
            }
        });
    }

    function exportItem(id) {
        $.ajax({
            type:"POST",
            contentType:"application/json",
            url:"api/workstationExport?id=" + id,
            dataType:'json',
            success : function(result) {
                var res = eval("(" + result + ")");
                commonUtil.message(res.data);
                var aTag = document.createElement('a');
                var blob = new Blob([res.file]);
                aTag.download = "车间模型导出文件.ywsin";
                aTag.href = URL.createObjectURL(blob);
                aTag.click();
                URL.revokeObjectURL(blob);
            }
        });
    }

    function turnPage(newPage) {
        page = newPage;
        from = (page - 1) * length;
        refresh();
        changePageList();
    }

    function lastPage() {
        if(page > 1) turnPage(page - 1);
        else commonUtil.message("已到达首页", "warning");
    }

    function nextPage() {
        if(page < maxPage) turnPage(page + 1);
        else commonUtil.message("已到达尾页", "warning");
    }

    function changePageList() {
        var active = "class=\"active\"";
        $("#pagination").empty("");
        $("#pagination").append("<li><a href=\"javascript:void(0)\" onclick=\"lastPage()\">上一页</a></li>");
        if (maxPage < 7) {
            for (let i = 0; i < maxPage; i++) {
                if(i + 1 == page) active = "class=\"active\"";
                else active = "";
                $("#pagination").append("\n" +
                    "                <li " + active + ">\n" +
                    "                    <a href=\"javascript:void(0)\" onclick=\"turnPage(" + (i + 1) + ")\">" + (i + 1) + "</a>\n" +
                    "                </li>")
            }
        } else {

            if (page > 4 && page < maxPage - 3) {
                $("#pagination").append("\n" +
                    "                <li>\n" +
                    "                    <a href=\"javascript:void(0)\" onclick=\"turnPage(1)\">1</a>\n" +
                    "                </li>")
                $("#pagination").append("<li><a>…</a></li>");
                for (let i = page - 2; i < page + 1; i++) {
                    if(i + 1 == page) active = "class=\"active\"";
                    else active = "";
                    $("#pagination").append("\n" +
                        "                <li " + active + ">\n" +
                        "                    <a href=\"javascript:void(0)\" onclick=\"turnPage(" + (i + 1) + ")\">" + (i + 1) + "</a>\n" +
                        "                </li>")
                }
                $("#pagination").append("<li><a>…</a></li>");
                $("#pagination").append("\n" +
                    "                <li>\n" +
                    "                    <a href=\"javascript:void(0)\" onclick=\"turnPage(" + maxPage + ")\">" + maxPage + "</a>\n" +
                    "                </li>")
            }
            else if(page <= 4) {
                for (let i = 0; i < 5; i++) {
                    if(i + 1 == page) active = "class=\"active\"";
                    else active = "";
                    $("#pagination").append("\n" +
                        "                <li " + active + ">\n" +
                        "                    <a href=\"javascript:void(0)\" onclick=\"turnPage(" + (i + 1) + ")\">" + (i + 1) + "</a>\n" +
                        "                </li>")
                }
                $("#pagination").append("<li><a>…</a></li>");
                $("#pagination").append("\n" +
                    "                <li>\n" +
                    "                    <a href=\"javascript:void(0)\" onclick=\"turnPage(" + maxPage + ")\">" + maxPage + "</a>\n" +
                    "                </li>")
            }
            else if(page >= maxPage - 3) {
                $("#pagination").append("\n" +
                    "                <li>\n" +
                    "                    <a href=\"javascript:void(0)\" onclick=\"turnPage(1)\">1</a>\n" +
                    "                </li>")
                $("#pagination").append("<li><a>…</a></li>");
                for (let i = maxPage - 5; i < maxPage; i++) {
                    if(i + 1 == page) active = "class=\"active\"";
                    else active = "";
                    $("#pagination").append("\n" +
                        "                <li " + active + ">\n" +
                        "                    <a href=\"javascript:void(0)\" onclick=\"turnPage(" + (i + 1) + ")\">" + (i + 1) + "</a>\n" +
                        "                </li>")
                }
            }

        }
        $("#pagination").append("<li><a href=\"javascript:void(0)\" onclick=\"nextPage()\">下一页</a></li>");
    }

    function refresh() {
        $("#table tr:not(:first)").empty("");
        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "api/workstation/get?from=" + from + "&length=" + length + "&uid=" + user,
            dataType: 'json',
            success: function (result) {
                var workstationList = result;
                console.log(workstationList);
                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: "plugin/tableLineWorkstation",
                    dataType: "text",
                    success: function (result) {
                        var plugin = result;
                        for (var workstationListKey in workstationList) {
                            var plugin_add = plugin.replace("id替换标记", workstationList[workstationListKey].id);
                            plugin_add = plugin_add.replace("id替换标记", workstationList[workstationListKey].id);
                            plugin_add = plugin_add.replace("id替换标记", workstationList[workstationListKey].id);
                            plugin_add = plugin_add.replace("id替换标记", workstationList[workstationListKey].id);
                            plugin_add = plugin_add.replace("id替换标记", workstationList[workstationListKey].id);
                            plugin_add = plugin_add.replace("id替换标记", workstationList[workstationListKey].id);
                            plugin_add = plugin_add.replace("名称替换标记", workstationList[workstationListKey].name);
                            if(workstationListKey % 2 == 0) {
                                plugin_add = plugin_add.replace("类替换标记", "success");
                            } else {
                                plugin_add = plugin_add.replace("类替换标记", "info");
                            }
                            $("#table").append(plugin_add);
                        }
                    }
                });
            }
        });
    }

    function refreshWorkpiece() {
        $("#workpieceTable tr:not(:first)").empty("");
        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "api/workpiece/getInWorkstation?id=" + id,
            dataType: 'json',
            success: function (result) {
                var pieceList = result;
                console.log(pieceList);
                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: "plugin/tableLineWorkpieceInWorkstation",
                    dataType: "text",
                    success: function (result) {
                        var plugin = result;
                        for (var pieceListKey in pieceList) {
                            var plugin_add = plugin.replace("id替换标记", pieceList[pieceListKey].id);
                            plugin_add = plugin_add.replace("id替换标记", pieceList[pieceListKey].id);
                            plugin_add = plugin_add.replace("名称替换标记", pieceList[pieceListKey].name);
                            if(pieceListKey % 2 == 0) {
                                plugin_add = plugin_add.replace("类替换标记", "success");
                            } else {
                                plugin_add = plugin_add.replace("类替换标记", "info");
                            }
                            $("#workpieceTable").append(plugin_add);
                        }
                    }
                });
            }
        });
    }

    function init() {
        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "api/workstation/getNum?uid=" + user,
            dataType: 'json',
            success: function (result) {
                var res = eval("(" + result + ")");
                maxPage = Math.ceil(res.data / 10);
                console.log(maxPage);
                turnPage(page);
            }
        });
        // 添加工件列表
        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "api/workpiece/getNum?uid=" + user,
            dataType: 'json',
            success: function (result) {
                var res = eval("(" + result + ")");
                var workpieceNum = res.data;
                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: "api/workpiece/get?from=0&length=" + workpieceNum + "&uid=" + user,
                    dataType: 'json',
                    success: function (result) {
                        var workpieceList = result;
                        for (var workpieceListKey in workpieceList) {
                            $("#workpieceList").append("<option value=\"" + workpieceList[workpieceListKey].id + "\">" + workpieceList[workpieceListKey].name + "</option>");
                        }
                    }
                });
            }
        });
    }

    $(function() {
        if ($.cookie("uid") != null) {
            user = $.cookie("uid");
        }
        init();
    });
</script>
